<div class="display-area">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card blue-grey darken-1" *ngIf="factArray.length > 0">
                <div class="card-content white-text" *ngFor="let fact of factArray">
                    <span class="card-title">Fact #{{ increment }} of the day.</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"
                    (click)="onDelete()">
                        <i class="material-icons">delete</i>
                    </a>
                    <p>{{ fact.text }}</p>
                </div>
            </div>
            <div class="no-fact" *ngIf="factArray.length <= 0">
                <p>No facts displayed!</p>
            </div>
        </div>
    </div>
</div>
